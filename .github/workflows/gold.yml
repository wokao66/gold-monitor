name: Gold Node Monitor

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run logic
        env:
          # 这里最关键！必须把这三行都写上，GitHub 才会把密码传给 Python
          WXP_APP_TOKEN: ${{ secrets.WXP_APP_TOKEN }}
          WXP_TOPIC_ID: ${{ secrets.WXP_TOPIC_ID }}
        run: python gold_push.py

      - name: Commit and push if price changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_price.txt || true
          git commit -m "Update last gold price" || exit 0
          git push
