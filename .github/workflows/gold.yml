name   名字: Gold Node Monitor

on:
  schedule:
    # 建议提高频率，例如每 30 分钟检查一次，避免错过波动
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run logic
        env:
          WXP_APP_TOKEN: ${{ secrets.WXP_APP_TOKEN }}
          WXP_UID: ${{ secrets.WXP_UID }}
        run: python gold_push.py

      - name: Commit and push if price changed
        run: |
          git config --global user.name "GoldBot"
          git config --global user.email "actions@github.com"
          git add last_price.txt
          git commit -m "Update last gold price" || exit 0 # 如果文件没变，跳过 commit
          git push
